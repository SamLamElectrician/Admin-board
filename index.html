<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="dashboardheader">
					<h3>Dashboard</h3>
					<button>Upload</button>
				</div>
				<div class="headTitle">Sam Lam Electrician</div>

				<div class="userinfo">
					<div class="bellBox">
						<img class="bell" src="./img/bell.png" alt="bell" />
					</div>
					<div class="searchField">
						<input type="text" placeholder="Search Jokes" />
						<label for="search"
							><img src="./img/search.svg" alt="search"
						/></label>
					</div>
					<img class="profile" src="./img/dad.png" alt="user profile image" />
					<img class="profile" src="./img/dad.png" alt="user profile image" />
				</div>
			</header>
			<!--Navigation bar-->
			<nav class="side-bar">
				<div class="links">
					<ul>
						<li>
							<img src="./img/home.png" alt="Home" />
							Home
						</li>
						<li>
							<img src="./img/profile.png" alt="Profile" />
							Profile
						</li>
						<li>
							<img src="./img/message.png" alt="Messages" />
							Messages
						</li>
						<li>
							<img src="./img/history.png" alt="History" />
							History
						</li>
						<li>
							<img src="./img/tasks.png" alt="Tasks" />
							Tasks
						</li>
						<li>
							<img src="./img/communities.png" alt="Communities" />
							Communities
						</li>
						<li>
							<img src="./img/settings.png" alt="Settings" />
							Settings
						</li>
						<li>
							<img src="./img/support.png" alt="Support" />
							Support
						</li>
						<li>
							<img src="./img/privacy.png" alt="Privacy" />
							Privacy
						</li>
					</ul>
				</div>
			</nav>
			<!--Right annoucement bar-->

			<!--Content-->
			<main class="content">
				<div class="projects">
					<h4>Your Projects</h4>

					<div class="project">
						<div class="color-block"></div>
						<div class="text-block">
							<h5 class="project-name">What's brown and sticky</h5>
							<p>A Stick</p>
						</div>
						<div class="action-block">
							<img src="./img/save.png" alt="save icon" class="action-img" />
							<img
								src="./img/delete.png"
								alt="delete icon"
								class="action-img"
							/>
							<img src="./img/share.png" alt="share icon" class="action-img" />
						</div>
					</div>
				</div>
			</main>
		</div>
		<!--Trending bar-->
	</body>
</html>
